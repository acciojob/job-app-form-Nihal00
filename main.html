<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name"> Name 
		<input type="text" id="name" required name="name">
	</label>
	<label for="email"> Email
		<input type="email" id="email" required name="email">
	</label>
	<label for="gender"> Gender <br>
		Male<input type="radio" id="gender" required name="gender">
		Female<input type="radio" id="gender" required name="gender">
	</label>
	<label for="laptop"> Laptop Brands
		<select id="laptop" name="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
		</select>
	</label>
	<label for="age"> Age
		<input type="text" id="age" required name="age">
	</label>
	<label for="dob"> Date of Birth
		<input type="text" id="dob" required name="dob">
	</label>
	<label for="password">
		<input type="password" id="password" required name="password">
	</label>
	<label for="portfolio">
		<input id="portfolio" name="portfolio" type="url">
	</label>
	<button type="submit" name="Submit">Submit</button>
	</form>
</body>

</html>
